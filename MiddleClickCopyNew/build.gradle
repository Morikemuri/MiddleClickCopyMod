plugins {
    id 'fabric-loom' version '0.12.56'
}

group = 'gg.nade'
version = '1.0.0'

repositories {
    maven { url = 'https://maven.fabricmc.net/' }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.19.2"
    mappings "net.fabricmc:yarn:1.19.2+build.28:v2"
    modImplementation "net.fabricmc:fabric-loader:0.14.21"

    // Рабочая версия с подмодулями
    modImplementation "net.fabricmc.fabric-api:fabric-key-binding-api-v1:0.58.5+1.19.2"
    modImplementation "net.fabricmc.fabric-api:fabric-lifecycle-events-v1:0.58.5+1.19.2"
    modImplementation "net.fabricmc.fabric-api:fabric-api-base:0.58.5+1.19.2"
}
